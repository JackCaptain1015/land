#此为spsringboot的主配置文件
#指定pre的环境，这样springboot启动时候会自动选择pre环境
#spring:
#  profiles:
#    active: pre
server:
  port: 8081
spring:
  application:
    #nacos会把该名称当做服务名称
    name: land-provider
  cloud:
    nacos:
      #nacos的服务器地址
      server-addr: localhost:8848
      discovery:
        username: nacos
        password: nacos
        namespace: public
